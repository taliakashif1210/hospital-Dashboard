<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="stylesheet" href="../../navSidebar/sidebar.css">
  <link rel="stylesheet" href="../../pages/appointments/appointment.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <h2>Schedule Appointment</h2>
    <form class="appointment-form">
      <div class="form-group">
        <label for="patient">Patient</label>
        <select id="patient" name="patient" required>
          <option value="">-- Select Patient --</option>
          <option value="john">Abdullah</option>
          <option value="jane">Fatima</option>
          <option value="ali">Ali Khan</option>
          <option value="ali">Muhammad Ahmed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="doctor">Doctor</label>
        <select id="doctor" name="doctor" required>
          <option value="">-- Select Doctor --</option>
          <option value="ahmed">Dr. Sarah Ahmed (Cardiologist)</option>
          <option value="sara">Dr. Imran Malik (Neurologist)</option>
          <option value="hamid">Dr. Ayesha Khan (Dermatologist)</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />
      </div>
      </div>

      <button type="submit" class="btn">Book Appointment</button>
    </form>
  </div>

  <script src="/loadComponents.js"></script>
</body>
</html>
